<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="wrapper">

        <div class="footer-col-wrapper no-margin-left">
            <div class="footer-col no-pad-left">
                {%- if site.author %}
                <ul class="contact-list">
                    {% if site.author.email -%}
                    <li><a class="u-email" href="mailto:{{ site.author.email }}"></a></li>
                    {%- endif %}
                </ul>
                {%- endif %}
            </div>
            <div class="footer-col no-pad-left">
                <p>{{ site.description | escape }}</p>
            </div>
        </div>

        <div class="social-links">
            {%- include social.html -%}
        </div>

    </div>

</footer>
